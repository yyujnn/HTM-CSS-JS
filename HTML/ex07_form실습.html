<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼실습</title>
</head>

<body>
    <form method="get" action="#">
        <table width="400px">
            <!-- tr : 행 개수 td : 열 개수 -->
            <!-- STEP 1 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디 : </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 : </td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password"></td>
            </tr>

            <!-- STEP 2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2 : 개인정보 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형 : </td>
                <td>
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>

            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일 : </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <!-- STEP 3 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3 : 선호도 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="hobby" value="socc">
                    야구<input type="checkbox" name="hobby" value="base">
                    농구<input type="checkbox" name="hobby" value="bask">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 : </td>
                <td><input type="color"></td>
            </tr>

            <!-- STEP 4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 적고 싶은 말 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" name="">
                    <input type="reset">
                </td>
            </tr>

        </table>


    </form>

</body>

</html>
