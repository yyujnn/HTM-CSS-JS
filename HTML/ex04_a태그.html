<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        a태그 (anchor) 
        - 현재 문서에서 다른 문서로 즉시 접근 가능
        - 필수 속성 : href => 어디로 이동?
        - 어떻게 이동하지? => 내용(content)를 클릭 시 이동
    -->
    <a href="https://smhrd.or.kr/">
        <p>SMHRD바로가기</p>
    </a>
    <br>
    <a href="https://www.naver.com/">
        <p>NAVER바로가기</p>
    </a>

    <a href="./ex03_이미지.html">
        <h6>이미지페이지로이동</h6>
    </a>

    <!-- 이미지 눌러 링크로 이동 -->
    <a href="https://www.naver.com/"><img src="./IMG/naver.jpg" alt="네이버로고"></a>
    
    <!-- 자동완성 : a>img -->
    <a href=""><img src="" alt=""></a>

</body>

</html>
