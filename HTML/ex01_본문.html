<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 본문 태그 -->
    <!--
        1. 제목 태그 : h -> header의 약자
        크기/ 굵기 별로 숫자를 붙여서 사용 (h1~h6) 
        숫자가 작을 수록 굵고 중요한 글씨
        <h>제목</h>
      -->
    <span style="color :darkseagreen"><h1>주말이당~~</h1></span>
    <h2>주말이당~~</h2>
    <h3>주말이당~~</h3>
    <h4>주말이당~~</h4>
    <h5>주말이당~~</h5>
    <h6>주말이당~~</h6>
    <!--  alt + 중복으로 적을 부분 클릭 클릭 => 한 번에 작성 -->
    <!-- p*3 p태그 3개 만들기 -->

    <!-- 2. p태그 (paragraph)  
        단락으로 표현이 된다 
        가로 한 줄 영역 전부 차지 
        => 개행이 된 것 처럼 보인다, 위아래 여백이 기본값이다
    -->
    <p>단락</p>
    <p>단락</p>
    <p>단락</p>

    <!-- 3. span태그 (paragraph)  
        문장으로 표현이 된다 
        내가 넣은 내용만큼만 영역으로 차지
        => span 태그는 특징이 없지만 특정 요소에 접근하기 위해서는 반드시 사용해야 한다
    -->
    <span style = "color:lightpink ;">문장</span>
    <br><br><br>
    <span>문장</span>
    <span>문장</span>
    문장
    <!-- <br> : break. 개행 => span 태그 사이 줄바꿈 기능 -->
    <br>

    <!-- 강조 태그 -->
    <!-- 1. b태그 : bold => '시각적' 의미의 강조 -->
    <b>태그</b>
    <!-- 1. strong태그  => '실질적' 의미의 강조 (웹접근성)  -->
    <strong>태그</strong>

  


</body>

</html>
