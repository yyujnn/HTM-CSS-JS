<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 배우기</title>
</head>

<body>
    <!-- 1) 테이블을 만들겠다고 선언하는 공간 : <table></table> -->
    <span>테이블</span>
    <table border="1px solid black">
        <!-- 2) 테이블의 한 줄을 생성하는 방법 : tr(table row) -->
        <tr>
            <!-- 3-1) 테이블의 한 칸 데이터를 넣어주는 공간 : td(table data) -->
            <!-- 3-2) 표의 헤더 부분을 작성할 때 용이! : th(table header) -->
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>유진</td>
            <td>24</td>
        </tr>
        <tr>
            <td>성록</td>
            <td>50</td>
        </tr>
        <!-- 테이블 자동 완성 tr*3>td*2  (tr>td*2)*3 (테이블 3줄에 2개의 데이터)-->
    </table>
    <br><br><br>


   


    <!-- 
        병합 기능
        위/아래를 병합 = rowspan
        좌/우를 병합 = colspan 
        값에는 병합할 칸의 개수! (값 큰따옴표 안, 속성 = "값")
    -->
    <br><br>
    <span>테이블 병합</span>
    <table border="1px solid black">
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <!-- colspan 값 : 칸의 크기 -->
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>

    <br><br>

    <span>팀원</span>
    <table border="1px solid black">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>정유진</td>
            <td>20</td>
            <td rowspan="2">여자</td>
        </tr>
        <tr>
            <td>이경진</td>
            <td rowspan="2">21</td>

        </tr>
        <tr>
            <td>김성록</td>
            <td rowspan="3">남자</td>
        </tr>
        <tr>
            <td>이민혁</td>
            <td rowspan="2">22</td>
        </tr>
        <tr>
            <td>조인성</td>
        </tr>
    </table>

    <br><br>

    <span>강사님</span>
    <table border="1px solid black">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>주미리</td>
            <td>20</td>
            <td rowspan="2">여자</td>
        </tr>
        <tr>
            <td>임경남</td>
            <td rowspan="2">19</td>
        </tr>
        <tr>
            <td>강태우</td>
            <td>남자</td>
        </tr>
    </table>


</body>

</html>
