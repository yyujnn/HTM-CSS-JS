<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event practice</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1>Event 지정 👻</h1>
    <h1>Event 지정 👻</h1>
    <h1>Event 지정 👻</h1>
    <button>change!</button>

    <script>
        // this : 호출된 객체를 저장
        // 화살표 함수 -> e.target (해당하는 타겟만 바뀔 수 있도록 처리)

        // 이벤트 지정 메소드 on
        // $(요소).on(이벤트타입, 이벤트 핸들러)

        // 1. 버튼을 클릭했을 때, h1 글씨색 -> 파란색
        $('button').on('click', () => {
            $('h1').css('color', 'blue')
        })
        // 2. h1 마우스 올렸을 때, h1 글씨색 -> 빨간색
        // mouseover
        // $('h1').on('mouseover', function(){
        //     console.log($(e));
        //     $(this).css('color', 'red')
        // })
        $('h1').on('mouseover', e => {
            // 화살표 함수에서 this
            console.log($(e));
            $(e.target).css('color', 'red')
        })

        // 3. h1 마우스 내렸을 때, h1 글씨색 -> 검은색
        // mouseout
        $('h1').on('mouseout', e => {
            $(e.target).css('color', 'black')
        })
        


    </script>
</body>
</html>
