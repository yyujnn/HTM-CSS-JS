<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery start</title>
    <!-- 1. 다운로드 방식 -->
    <!-- <script src="./js/jquery-3.6.4.min.js"></script> -->

    <!-- 2. 네트워크 방식 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <p>jQuery start</p>
    <button id="textBtn">TEXT</button>
    <button id="htmlBtn">HTML</button>

    <script>
        // jQuery / $
        // -> wrapper(래퍼)
        // : 인자로 전달된 요소들에 jQuery의 기능성을 부가해서 반환
        // $(선택자).동작메소드()

        // 1. p요소 접근
        let valJS = document.querySelector('p');
        console.log(valJS);
        let valJQ = jQuery('p');
        valJQ = $('p');
        console.log(valJQ);

        // 2. text 버튼 클릭 시 내용만
        // JS -> innerText
        // JQuery -> text()
        $('#textBtn').click(() => {
            // valJS.innerText = '내용 변경';
            $('p').text('내용 변경');
        })

        // 3. html버튼 클릭 시 태그까지
        // JS -> innerHTML
        // jQuery -> html()
        $('#htmlBtn').click(() => {
            // valJS.innerHTML = '<h1>h1태그로 변경<h1>';
            // $('p').html('<h1>h1태그로 변경<h1>');
            $('p').html('<a href="#">a태그로 변경</a>')
        })

        


    </script>

</body>

</html>
