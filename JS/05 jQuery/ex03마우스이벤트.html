<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        .parentDiv{
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 50px;
            margin: 10px;
        }
        .childDiv{
            width: 100%;
            height: 100%;
            background-color: plum;
        }
    </style>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="parentDiv">
        <div class="childDiv"></div>
    </div>

    <script>
        // 마우스 이벤트
        // mouseover -> 자식 요소 포함(내렸을 때 mouseout)
        // mouseenter -> 자식 요소 제외(내렸을 때 mouseleave)

        $('.parentDiv').mouseover(()=>{
            console.log('mouseover 🎁');
        })
        .mouseenter(()=>{
            console.log('mouseenter 🎀');
        })

    
    </script>
</body>
</html>
