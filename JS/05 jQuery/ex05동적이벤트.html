<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic event</title>
    <style>
        button{
            width: 100px;
            height: 60px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 2rem;
        }
        .click{
            background-color: lightpink;
        }
        .on{
            background-color: lightblue;
        }
    </style>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <button class="click">click</button>
    <button class="on">on</button>

    <script>
        // DOM 생성 후 시작
        // $(document).ready()=>{
            // 코드 작성
        // })
        //$(()=>{
            // 코드 작성
        // })

        $(document).ready(()=>{
            // click vs on
            // .click() => 최초에 선언된 요소에만 동작
            // .on('click') => 동적 이벤트 바인딩
            $('.click').click(()=>{
                $('body').append('<button class="click">click</button>')
            })
            // 동적 이벤트
            // $(document).on(이벤트타입, 이벤트 대상, 이벤트핸들러)
            $(document).on('click','.on',()=>{
                $('body').append('<button class="on">on</button>')
            })
        })

    </script>
</body>
</html>
<!-- 
callback함수
-> 이벤트 발생, 시점 도달 시 시스템에서 호출하는 함수
-> 함수 안의 함수

이벤트 발생 -> addEventListner(이벤트종류, 실행로직)
시점 도달 -> setTimeout(실행로직, 시간정보)

jQuery
$('선택자').동작메소드()

글자만 -> text()
태그까지 -> html()
스타일 제어 -> css(속성, 값)

이벤트 -> on
$(이벤트대상).on(이벤트종류, 이벤트핸들러)
$(document).on(이벤트종류, 이벤트대상, 이벤트핸들러) -> 동적 이벤트
 -->
