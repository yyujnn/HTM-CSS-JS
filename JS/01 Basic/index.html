<!-- 
    복습
사용 태그 -> script
작성 위치 -> body 끝태그 위

출력
1. HTML문서내 -> document.write()
2. console창출력 -> console.log()
3. 알림팝업창출력 -> alert()

입력
1. 입력창을통한 -> prompt()
    ** 리턴타입 : String
2. 확인및취소를통한 -> confirm()
    ** 리턴타입 : Boolean

변수
let num = 10;
let - 변수선언키워드, num - 변수이름, 10 - 값
1. var -> 재선언O, 재할당O
2. let -> 재선언X, 재할당O
3. const -> 재선언X, 재할당X

형변환
문자 -> 실수 : parseFloat()
           정수 : parseInt()
           실수, 정수 : Number()
숫자 -> 문자 : String(data), data.toString()

템플릿 리터럴
-> ``(백틱) 사용
-> 변수 표현식 : ${}
ex) `${num1}과 ${num2}의 합`
