함수 : 특정 기능을 수행하는 소스 코드를 하나로 묶어서
필요할 때마다 사용하기 위한 구조

1. 함수 선언문
function 함수이름(매개변수1, 매개변수2, ...) {
    실행될 로직
}

2. 함수 표현식
const 함수이름 = function(매개변수) {
    실행될 로직
}

3. 화살표 함수
const 함수이름 = (매개변수) => {
    실행될 로직
}
** 매개변수 1개 -> () 생략 가능
** 실행문1개 -> {}, return 생략 가능


 -->
