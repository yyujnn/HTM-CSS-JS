<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ex20_style.css">
    <style>
        /* div{
            color: red;
            width: 100px;
        } */
    </style>

</head>
<body>
    <!-- css 선언 방식 -->
    <!-- (1) 내장 방식
           - html 파일 안에 <style> 태그로 스타일을 작성
         (2) 인라인 방식
            - html 요소에 직접 스타일을 작성
            - 유지보수가 어려워서 권장하지 않지만 명시도가 높아서 가끔.. 사용을 해도 된다 -->
     <div style="color: red; width: 100px;"></div>

    <!-- (3) 외부 css 파일 적용 (head>link>/)
           - 독립적인 css 파일을 만들어서 적용시켜주는 방법
           - html 파일 안에 css 파일과 연결을 시켜줘야 한다
           - 재사용성이 아주 뛰어나다 -->

    <h1>파란 글씨 적용됐나?</h1>
    <div class="item"></div>

    <!-- (4) import 방식 
           - css 문서 안에서도 또 다른 css 문서를 연결할 수 있다
    
    -->


</body>
</html>
