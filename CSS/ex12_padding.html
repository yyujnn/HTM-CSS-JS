<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding */
        /* 테두리를 기준으로 안쪽 여백을 지정하는 속성 
           테두리와 내용 사이에 여백
           -> 크기가 커진 것처럼 보임 */
           
        #box{
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;

            padding: 30px;
        }
    </style>
</head>
<body>
    <h3>에제</h3>
    <div id="box">
        디지털산업융합빅데이터플랫폼개발자과정
    </div>
</body>
</html>
