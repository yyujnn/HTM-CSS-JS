<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #B {
            margin: 200px;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        #A {
            width: 50px;
            height: 50px;
            background-color: rgb(119, 11, 11);
            position: absolute;
            /* absolute의 초기 위치를 알고 싶으면
            left top : 0px */
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="B">
        <div id="A"></div>
    </div>
</body>

</html>
