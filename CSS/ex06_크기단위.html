<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #px{
            font-size: 10px;
        }
        /* em : 부모의 크기를 기준으로 하는 상대배수단위 
           ex) 2em : 부모의 2배 크기 */

        #em{
            font-size: 3em;
            /* 3em : 부모의 3배
            16px(부모) X 3 = 48px */
        }

        /* rem : 문서의 폰트 크기에 따른 상대배수단위 
        ex) 3rem : 현재 문서 폰트 크기의 3배 */
        #rem{
            font-size: 3rem;
        }

    </style>
</head>
<body>
    <!-- span#px{} -->
    <span id="px">px로 조절</span>
    <p>
        <span id="em">em으로 조절</span>
    </p>
    <br>
    <span id="rem">rem으로 조절</span>

</body>
</html>
